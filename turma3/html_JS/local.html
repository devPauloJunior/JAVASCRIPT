<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/local.css">
    <script src="./assets/js/local.js"></script>
</head>

<body>
    <div class="container">
        <h2 class="display-6">Cadastre seu acesso:</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email">
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="text" class="form-control" id="senha">
        </div>
        <button type="submit" class="btn btn-secondary" onclick="cadastrar()">Cadastrar</button>
        <button type="submit" class="btn btn-success" onclick="carregar()">Carregar</button>
        <button type="submit" class="btn btn-warning" onclick="limpar()">Limpar E-mail</button>
    </div>
</body>

</html>
