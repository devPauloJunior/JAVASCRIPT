<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS v1.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/calculadora.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora">
                    <input id="resultado" type="text" class="form-control resultado" placeholder="0"
                        disabled="disabled">
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg clear fw-light"
                            onclick="calcular('acao', 'c')">C</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('acao', '/')">/</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('acao', '*')">x</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '7')">7</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '8')">8</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '9')">9</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('acao', '-')">-</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '4')">4</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '5')">5</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '6')">6</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('acao', '+')">+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '1')">1</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '2')">2</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('num', '3')">3</button>
                        <button type="button" class="btn btn-dark btn-lg enter"
                            onclick="calcular('acao', '=')">=</button>
                    </div>
                    <div class="row subir">
                        <button type="button" class="btn btn-dark btn-lg fw-light zero"
                            onclick="calcular('num', '0')">0</button>
                        <button type="button" class="btn btn-dark btn-lg fw-light"
                            onclick="calcular('acao', '.')">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/calculadora.js"></script>
</body>

</html>
